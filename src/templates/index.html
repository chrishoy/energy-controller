<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Rates</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .current-rate {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .chart-container {
            margin-top: 20px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Energy Rates</h1>
    <div class="current-rate">
        <h2>Current Rate</h2>
        <p>Price: <span id="current-price">Loading...</span> p/kWh</p>
        <p>Valid until: <span id="valid-until">Loading...</span></p>
    </div>
    <div class="chart-container">
        <canvas id="ratesChart"></canvas>
    </div>

    <script>
        // Function to format date string
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        // Function to update the rates display
        function updateRates() {
            console.log('Fetching updated rates...');
            fetch('/api/rates')
                .then(response => response.json())
                .then(data => {
                    console.log('Received new rate data:', data);
                    // Update current rate
                    if (data.current) {
                        document.getElementById('current-price').textContent =
                            data.current.value_inc_vat.toFixed(2);
                        document.getElementById('valid-until').textContent =
                            formatDate(data.current.valid_to);
                    }

                    // Update chart
                    const timeLabels = data.latest.map(rate => {
                        const date = new Date(rate.valid_from);
                        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    });
                    const dateLabels = data.latest.map(rate => {
                        const date = new Date(rate.valid_from);
                        return date.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
                    });
                    const values = data.latest.map(rate => rate.value_inc_vat);

                    // Destroy existing chart if it exists
                    if (window.rateChart) {
                        window.rateChart.destroy();
                    }

                    const ctx = document.getElementById('ratesChart').getContext('2d');
                    window.rateChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: timeLabels,
                            datasets: [{
                                label: 'Rate (p/kWh)',
                                data: values,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    title: {
                                        display: true,
                                        text: 'Price (p/kWh)'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Time'
                                    },
                                    ticks: {
                                        callback: function (value, index) {
                                            return timeLabels[index];
                                        }
                                    }
                                },
                                x2: {
                                    type: 'category',
                                    labels: dateLabels,
                                    position: 'top',
                                    ticks: {
                                        callback: function (value, index) {
                                            // Only show date when it changes
                                            if (index === 0 || dateLabels[index] !== dateLabels[index - 1]) {
                                                return dateLabels[index];
                                            }
                                            return '';
                                        }
                                    },
                                    grid: {
                                        drawOnChartArea: false
                                    }
                                }
                            },
                            animation: {
                                duration: 0 // Disable animation for smoother updates
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching rates:', error);
                });
            console.log('Update cycle completed');
        }

        // Update rates immediately and then every 5 minutes
        updateRates();
        setInterval(updateRates, 300000);
    </script>
</body>

</html>
